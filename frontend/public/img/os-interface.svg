<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Linux终端窗口背景 -->
    <linearGradient id="linux-terminal-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D2D2D"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    
    <!-- Windows界面背景 -->
    <linearGradient id="windows-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078D7"/>
      <stop offset="100%" stop-color="#005FA3"/>
    </linearGradient>
    
    <!-- 光泽效果 -->
    <linearGradient id="gloss" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 - 减小黑色背景面积 -->
  <rect width="800" height="800" fill="#212121"/>
  
  <!-- Linux部分 (左上) -->
  <g transform="translate(10, 10)">
    <!-- 终端窗口 - 增大尺寸 -->
    <rect width="500" height="400" rx="10" ry="10" fill="url(#linux-terminal-bg)" filter="drop-shadow(0px 10px 10px rgba(0,0,0,0.5))"/>
    <!-- 窗口标题栏 -->
    <rect width="500" height="30" rx="10" ry="10" fill="#333"/>
    <circle cx="20" cy="15" r="7" fill="#FF5F57"/> <!-- 关闭按钮 -->
    <circle cx="45" cy="15" r="7" fill="#FEBC2E"/> <!-- 最小化按钮 -->
    <circle cx="70" cy="15" r="7" fill="#28C840"/> <!-- 最大化按钮 -->
    <text x="250" y="20" fill="#FFFFFF" font-family="sans-serif" font-size="12" text-anchor="middle">终端 - Bash</text>
    
    <!-- 命令行提示符和文本 - 增多内容 -->
    <text x="20" y="60" fill="#FFFFFF" font-family="monospace" font-size="14">user@linux:~$ ls -la</text>
    <text x="20" y="85" fill="#AAAAAA" font-family="monospace" font-size="14">total 32</text>
    <text x="20" y="110" fill="#AAAAAA" font-family="monospace" font-size="14">drwxr-xr-x 5 user group 4096 Jul 25 10:42 .</text>
    <text x="20" y="135" fill="#AAAAAA" font-family="monospace" font-size="14">drwxr-xr-x 3 user group 4096 Jul 24 09:30 ..</text>
    <text x="20" y="160" fill="#AAAAAA" font-family="monospace" font-size="14">-rw-r--r-- 1 user group 8980 Jul 25 10:40 main.cpp</text>
    <text x="20" y="185" fill="#AAAAAA" font-family="monospace" font-size="14">-rwxr-xr-x 1 user group 12288 Jul 25 10:42 app</text>
    <text x="20" y="210" fill="#FFFFFF" font-family="monospace" font-size="14">user@linux:~$ ./app</text>
    <text x="20" y="235" fill="#00FF00" font-family="monospace" font-size="14">Program started successfully!</text>
    <text x="20" y="260" fill="#00FF00" font-family="monospace" font-size="14">Loading modules...</text>
    <text x="20" y="285" fill="#00FF00" font-family="monospace" font-size="14">Connection established to server.</text>
    <text x="20" y="310" fill="#FFFFFF" font-family="monospace" font-size="14">user@linux:~$ ps -ef | grep app</text>
    <text x="20" y="335" fill="#AAAAAA" font-family="monospace" font-size="14">user     12345 67890  0 10:43 pts/0    00:00:01 ./app</text>
    <text x="20" y="360" fill="#FFFFFF" font-family="monospace" font-size="14">user@linux:~$ _</text>
    
    <!-- Tux企鹅图标 (Linux标志) - 放在右下角 -->
    <g transform="translate(420, 340) scale(0.6)">
      <!-- 简化的Tux企鹅轮廓 -->
      <ellipse cx="40" cy="40" rx="35" ry="40" fill="#000000"/>
      <ellipse cx="40" cy="45" rx="25" ry="30" fill="#FFFFFF"/>
      <ellipse cx="25" cy="25" rx="7" ry="7" fill="#FFFFFF"/>
      <ellipse cx="55" cy="25" rx="7" ry="7" fill="#FFFFFF"/>
      <ellipse cx="25" cy="25" rx="3" ry="3" fill="#000000"/>
      <ellipse cx="55" cy="25" rx="3" ry="3" fill="#000000"/>
      <ellipse cx="40" cy="55" rx="10" ry="6" fill="#FFA500"/>
    </g>
  </g>
  
  <!-- Windows部分 (右下) -->
  <g transform="translate(290, 390)">
    <!-- Windows桌面背景 - 增大尺寸 -->
    <rect width="500" height="400" rx="10" ry="10" fill="url(#windows-bg)" filter="drop-shadow(0px 10px 10px rgba(0,0,0,0.5))"/>
    
    <!-- 任务栏 -->
    <rect width="500" height="40" y="360" fill="#222222"/>
    
    <!-- 开始按钮 -->
    <rect width="40" height="40" y="360" fill="#222222"/>
    <g transform="translate(10, 370) scale(0.02)">
      <!-- Windows logo - 简化版 -->
      <rect x="0" y="0" width="400" height="400" fill="#FFFFFF"/>
      <rect x="420" y="0" width="400" height="400" fill="#FFFFFF"/>
      <rect x="0" y="420" width="400" height="400" fill="#FFFFFF"/>
      <rect x="420" y="420" width="400" height="400" fill="#FFFFFF"/>
    </g>
    
    <!-- 搜索框 -->
    <rect width="200" height="30" x="60" y="365" rx="15" ry="15" fill="#333"/>
    <text x="80" y="385" fill="#999" font-family="sans-serif" font-size="14">搜索Windows</text>
    
    <!-- 时间日期 -->
    <text x="470" y="385" text-anchor="end" fill="#FFFFFF" font-family="sans-serif" font-size="12">14:30</text>
    
    <!-- 桌面图标 - 增多图标 -->
    <g transform="translate(30, 30)">
      <rect width="70" height="80" rx="5" ry="5" fill="#FFFFFF" opacity="0.1"/>
      <rect width="40" height="50" x="15" y="10" fill="#FFFFFF"/>
      <text x="35" y="70" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="12">文档</text>
    </g>
    
    <g transform="translate(120, 30)">
      <rect width="70" height="80" rx="5" ry="5" fill="#FFFFFF" opacity="0.1"/>
      <circle cx="35" cy="35" r="20" fill="#1E90FF"/>
      <text x="35" y="70" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="12">浏览器</text>
    </g>
    
    <g transform="translate(210, 30)">
      <rect width="70" height="80" rx="5" ry="5" fill="#FFFFFF" opacity="0.1"/>
      <polygon points="35,15 20,35 35,55 50,35" fill="#00C853"/>
      <text x="35" y="70" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="12">Excel</text>
    </g>
    
    <g transform="translate(300, 30)">
      <rect width="70" height="80" rx="5" ry="5" fill="#FFFFFF" opacity="0.1"/>
      <polygon points="35,15 20,50 50,50" fill="#FF5722"/>
      <text x="35" y="70" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="12">PowerPoint</text>
    </g>
    
    <g transform="translate(390, 30)">
      <rect width="70" height="80" rx="5" ry="5" fill="#FFFFFF" opacity="0.1"/>
      <rect width="40" height="30" x="15" y="20" rx="2" ry="2" fill="#607D8B"/>
      <text x="35" y="70" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="12">计算机</text>
    </g>
    
    <!-- 打开的文件资源管理器窗口 -->
    <g transform="translate(50, 130)">
      <rect width="350" height="210" rx="5" ry="5" fill="#FFFFFF" filter="drop-shadow(0px 5px 5px rgba(0,0,0,0.3))"/>
      <rect width="350" height="30" rx="5" ry="5" fill="#0078D7"/>
      <text x="175" y="20" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif" font-size="14">文件资源管理器</text>
      
      <!-- 导航栏 -->
      <rect width="350" height="40" y="30" fill="#F5F5F5"/>
      <rect width="25" height="25" x="10" y="37" rx="12" ry="12" fill="#0078D7"/>
      <polygon points="18,42 18,57 27,50" fill="#FFFFFF"/>
      
      <!-- 地址栏 -->
      <rect width="250" height="25" x="45" y="37" rx="3" ry="3" fill="#FFFFFF" stroke="#DDDDDD"/>
      <text x="60" y="54" fill="#333333" font-family="sans-serif" font-size="12">C:\用户\Documents</text>
      
      <!-- 文件列表 -->
      <rect width="350" height="140" y="70" fill="#FFFFFF"/>
      
      <!-- 文件图标 -->
      <g transform="translate(15, 85)">
        <rect width="60" height="50" rx="3" ry="3" fill="#EFEFEF"/>
        <text x="30" y="65" text-anchor="middle" fill="#333333" font-family="sans-serif" font-size="12">报表.xlsx</text>
      </g>
      
      <g transform="translate(85, 85)">
        <rect width="60" height="50" rx="3" ry="3" fill="#EFEFEF"/>
        <text x="30" y="65" text-anchor="middle" fill="#333333" font-family="sans-serif" font-size="12">方案.docx</text>
      </g>
      
      <g transform="translate(155, 85)">
        <rect width="60" height="50" rx="3" ry="3" fill="#EFEFEF"/>
        <text x="30" y="65" text-anchor="middle" fill="#333333" font-family="sans-serif" font-size="12">预算.xlsx</text>
      </g>
      
      <g transform="translate(225, 85)">
        <rect width="60" height="50" rx="3" ry="3" fill="#EFEFEF"/>
        <text x="30" y="65" text-anchor="middle" fill="#333333" font-family="sans-serif" font-size="12">演示.pptx</text>
      </g>
      
      <g transform="translate(15, 150)">
        <rect width="60" height="50" rx="3" ry="3" fill="#EFEFEF"/>
        <text x="30" y="65" text-anchor="middle" fill="#333333" font-family="sans-serif" font-size="12">图片</text>
      </g>
      
      <g transform="translate(85, 150)">
        <rect width="60" height="50" rx="3" ry="3" fill="#EFEFEF"/>
        <text x="30" y="65" text-anchor="middle" fill="#333333" font-family="sans-serif" font-size="12">音乐</text>
      </g>
      
      <g transform="translate(155, 150)">
        <rect width="60" height="50" rx="3" ry="3" fill="#EFEFEF"/>
        <text x="30" y="65" text-anchor="middle" fill="#333333" font-family="sans-serif" font-size="12">视频</text>
      </g>
    </g>
  </g>
  
  <!-- 整体光泽效果 -->
  <rect width="800" height="800" fill="url(#gloss)" opacity="0.2"/>
</svg> 